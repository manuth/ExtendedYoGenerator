name: ExtendedYoGenerator
kind: pipeline
type: docker

steps:
  - name: install
    image: node
    commands:
      - npm install
  - name: lint
    image: node
    commands:
      - npm run lint
  - name: build
    image: node
    commands:
      - npm run build
  - name: test
    image: node
    commands:
      - npm run test
  - name: publish node-module
    image: node
    environment:
      NPM_TOKEN:
        from_secret: npm_token
    commands:
      - echo "always_auth=true" > ~/.npmrc
      - echo "//registry.npmjs.org/:_authToken=$${NPM_TOKEN}" >> ~/.npmrc
      - npm publish --access=public
    when:
      event:
        - tag
      ref:
        - refs/tags/v[0-9].[0-9].[0-9]
  - name: prepare release
    image: node
    commands:
      - npm pack
      - npm install escape-string-regexp
      - node -e "console.log(require('escape-string-regexp')('${DRONE_TAG}'))" > TagName.txt
    when:
      event:
        - tag
  - name: release notes
    image: ubuntu
    commands:
      - export TagName=$$(cat TagName.txt)
      - export TagHeading="/## \(.* \($${TagName}\|[$${TagName}]\)\)\$/"
      - export HeadingPattern='/## \(.* \(v[0-9.]*\|\[.*\]\)\)/'
      - cp -f CHANGELOG.md ReleaseNotes.md
      - sed -i "0,$${TagHeading}{ $${TagHeading}P ; d } ; $${HeadingPattern},\$d" ReleaseNotes.md
      - cp -f ReleaseNotes.md ReleaseTitle.md
      - sed -i "2,\$d ; s$${HeadingPattern}\\\\1/" ReleaseTitle.md
    when:
      event:
        - tag
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - "*.tgz"
      title: ReleaseTitle.md
      note: ReleaseNotes.md
    when:
      event:
        - tag

trigger:
  ref:
    - refs/heads/**
    - refs/pull/**
    - refs/tags/**
  event:
    - push
    - pull_request
    - tag
